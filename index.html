<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="./styles/game.css" type="text/css">
  <link rel="stylesheet" href="./styles/font/stylesheet.css" type="text/css" charset="utf-8" />
</head>
<body>
  <main>
    <section class="side-panel">
      <h1>Instructions</h1>
      <h2>Shoot the centipede and don't get hit!</h2>
      <h2>Use the <span class="yellow">ARROW KEYS</span> to MOVE Player</h2>
      <h2>Use <span class="yellow">SPACE BAR</span> to SHOOT</h2>
      <h2>Press <span class="yellow">R</span> to RESET</h2>
      <h2>Press <span class="yellow">P</span> to PLAY/PAUSE</h2>
    </section>
    <section>
    <canvas id="game" height="768" width="720"></canvas>
    </section >
    <section class="side-panel">
      <h1>Score</h1>
      <h1>Lives</h1>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
